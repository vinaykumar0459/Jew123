<div class="row col-sm-12 right_col_main">
  <div class="row col-sm-12 company_creation_main">
    <form action="#" class="col-sm-12 company_creation_form">
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label for="companyname">Company Name*</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <select class="form-control">
              <option>India</option>
              <option>Srilanka</option>
              <option>USA</option>
              <option>Austrailia</option>
            </select>
          </div>
          <div class="form-group">
            <label for="email">Email ID</label>
            <input type="email" class="form-control" placeholder="Enter Email ID" name="email">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label for="shortname">Short Name</label>
            <input type="text" class="form-control" placeholder="Enter Short Name" name="shortname">
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <select class="form-control">
              <option>Telangana</option>
              <option>Andhra Pradesh</option>
              <option>Maharashtra</option>
              <option>Karnataka</option>
            </select>
          </div>
          <div class="form-group">
            <label for="pwd">Mobile Number 2</label>
            <input type="tel" class="form-control" placeholder="Enter Mobile Number" name="mobilenumber2">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label for="phonenumber">Mobile Number</label>
            <input type="tel" class="form-control" placeholder="Enter Mobile Number" name="mobilenumber">
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <select class="form-control">
              <option>Hyderabad</option>
              <option>Medak</option>
              <option>Nalgonda</option>
              <option>Warangal</option>
            </select>
          </div>
          <div class="form-group">
            <label for="gst">GST No</label>
            <input type="text" class="form-control" placeholder="Enter GST No" name="gst">
          </div>
        </div>
      </div>
      <div class="row col-sm-12 submit_btn_main">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
      </form>
  </div>
</div>
