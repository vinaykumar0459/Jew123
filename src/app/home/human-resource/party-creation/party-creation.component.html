<div class="row form_main">
    <div class="col-sm-12 box_main">
      <form action="#" class="col-sm-12 box_form">
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group">
                <label for="partytype">Party Type</label>
                <select class="form-control">
                  <option>Party type list</option>
                  <option>Srilanka</option>
                  <option>USA</option>
                  <option>Austrailia</option>
                </select>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label for="partyname">Party Name*</label>
              <input type="text" class="form-control" placeholder="Enter Party Name" name="partyname">
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label for="partyshortname">Party Short Name*</label>
              <input type="text" class="form-control" placeholder="Enter Party Short Name" name="partyshortname">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group">
              <label for="emailid">Email ID</label>
              <input type="tel" class="form-control" placeholder="Enter Email id" name="emailid">
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label for="phonenumber">Phone Number</label>
              <input type="text" class="form-control" placeholder="Enter Phone Number" name="phonenumber">
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label for="country">Country</label>
              <select class="form-control">
                <option>India</option>
                <option>Srilanka</option>
                <option>USA</option>
                <option>Austrailia</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group">
              <label for="state">State</label>
              <select class="form-control">
                <option>Telangana</option>
                <option>Andhra Pradesh</option>
                <option>Maharashtra</option>
                <option>Karnataka</option>
              </select>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label for="city">City</label>
              <select class="form-control">
                <option>Hyderabad</option>
                <option>Medak</option>
                <option>Nalgonda</option>
                <option>Warangal</option>
              </select>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label for="ifsccode">IFFC Code</label>
              <input type="text" class="form-control" placeholder="Enter IFSC Code" name="ifsccode">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group">
              <label for="gstno">GST No</label>
              <input type="text" class="form-control" placeholder="Enter GST No" name="gstno">
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label for="photo">Photo</label>
              <div class="input-group">
                <input id="uploadFile" class="form-control" placeholder="Choose File" disabled="disabled">
                <div class="input-group-btn">
                  <div class="fileUpload btn btn-success">
                    <span><i class="glyphicon glyphicon-upload"></i> Upload</span>
                    <input id="uploadBtn" type="file" class="upload" />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label for="address">Address</label>
              <textarea class="form-control" rows="3" placeholder="Enter Address"></textarea>
            </div>
          </div>
        </div>
        <div class="btn_main">
          <button type="reset" value="Reset" class="reset_btn">Reset</button>
          <button type="submit" class="submit_btn">Save</button>
        </div>
      </form>
    </div>
  </div>
