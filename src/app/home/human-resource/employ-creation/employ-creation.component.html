<div class="row form_main">
    <div class="col-sm-12 box_main">
      <form action="#" class="col-sm-12 box_form">
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group">
                <label for="country">Designation</label>
                <select class="form-control">
                  <option>Designation List</option>
                  <option>Srilanka</option>
                  <option>USA</option>
                  <option>Austrailia</option>
                </select>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label for="shortname">Full Name*</label>
              <input type="text" class="form-control" placeholder="Enter Short Name" name="shortname">
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label for="phonenumber">Employee ID*</label>
              <input type="tel" class="form-control" placeholder="Enter Mobile Number" name="mobilenumber">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group">
              <label for="country">Date of Birth</label>
              <input type="date" class="form-control" name="dateofbirth">
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label for="state">Mobile Number</label>
              <input type="tel" class="form-control" placeholder="Enter Mobile Number" name="mobilenumber">
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label for="state">A/o Number</label>
              <input type="text" class="form-control" placeholder="Enter Mobile Number" name="mobilenumber">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group">
              <label for="email">IFSC Code</label>
              <input type="email" class="form-control" placeholder="Enter Email ID" name="email">
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label for="pwd">SM No</label>
              <input type="tel" class="form-control" placeholder="Enter Mobile Number" name="mobilenumber2">
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label for="gst">Photo</label>
              <input type="file" name="fileToUpload" id="fileToUpload">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group">
              <label for="address">Address</label>
              <textarea class="form-control" rows="3" placeholder="Enter Address"></textarea>
            </div>
          </div>
        </div>
        <div class="row user_based_text">
          <h4>User Based</h4>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group">
              <label for="email">Login ID</label>
              <input type="email" class="form-control" placeholder="Enter Email ID" name="email">
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label for="pwd">Password</label>
              <input type="password" class="form-control" placeholder="Enter Password" name="password">
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label for="gst">Password Hint</label>
              <input type="password" class="form-control" placeholder="Enter Password Hint" name="passwordhint">
            </div>
          </div>
        </div>
        <div class="btn_main">
          <button type="reset" value="Reset" class="reset_btn">Reset</button>
          <button type="submit" class="submit_btn">Save</button>
        </div>
        </form>
    </div>
  </div>
